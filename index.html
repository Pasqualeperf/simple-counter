<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <!-- bootstrap-css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Roboto&display=swap" rel="stylesheet"> 
    <!-- style -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="content min-vh-100 d-flex align-items-center justify-content-center flex-column">
                        <div class="content-card">
                            <h1 class="sans text-uppercase">Simple Counter</h1>
                            <div class="my-4 text-center">
                                <span id="theNumber" class="number-counter serif fs-1">0</span>
                            </div>
                            <div class="btn-container d-flex justify-content-center">
                                <button id="addButton" type="button" class="btn btn-success">+</button>
                                <button id="removeButton" class="ms-2 btn btn-warning">-</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- bootstrap-js-bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- app-js -->
    <script src="/assets/js/app.js"></script>
</body>
</html>
